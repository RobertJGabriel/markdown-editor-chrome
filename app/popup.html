<!DOCTYPE html>
<html>

<head>
  <title>Markdown Editor Chrome</title>
  <meta charset="utf-8">
  <link href="./styles/vendor/bootstrap.min.css" rel="stylesheet">
  <link href="./styles/vendor/material.min.css" rel="stylesheet">
  <link href="./styles/styles.css" rel="stylesheet">
  <link href="./styles/vendor/github.min.css" rel="stylesheet">
  <link href="./styles/vendor/tln.min.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="container">

    <div class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <span class="navbar-brand" v-html="title"></span>
          <span class="navbar-brand right" v-if="paid">
            <a class="icons margin-right" href="#" title='Save read me locally' v-on:click="saveLocally" tabindex="-1">
              <i class="fas fa-download"></i>
            </a>
            <a class="icons margin-right" title='Print Markdown Editor' v-on:click="print" tabindex="-1">
              <i class="fas fa-print"></i>
            </a>
            <a class="icons margin-right" title='Display List' v-on:click="lineNumbers" tabindex="-1">
              <i class="far fa-list-alt"></i>
            </a>
            <a class="icons margin-right" title='Export HTML' target="blank" v-on:click="exportHTML" tabindex="-1">
              <i class="fas fa-code"></i>
            </a>
            <a class="icons margin-right" title='Markdown cheatsheet' target="blank" v-on:click="cheatSheet" tabindex="-1">
              <i class="fas fa-hands-helping"></i>
            </a>
            <a class="icons margin-right" title='Write a list' target="blank" href="https://chrome.google.com/webstore/detail/markdown-editor-chrome-gi/dkpldbigkfcgpamifjimiejipmodkigk/reviews"
              tabindex="-1">
              <i class="far fa-comment"></i>
            </a>
            <a class="icons " title='Need help' target="blank" href="https://www.robertgabriel.ninja/contact?from=markdownapp" tabindex="-1">
              <i class="fas fa-question-circle"></i>
            </a>
            <div id="codefund_ad"></div>
          </span>
        </div>
      </div>
    </div>

    <div class="row editor">

      <!-- Editor -->
      <div class="col-sm-6 spacing-right">
        <textarea class="form-control text-editor" rows="5" id="editor" @keyup="changeHandler()" :value="editor" @input="update"></textarea>
      </div>

      <!-- Cheat Sheet -->
      <div class="col-sm-6"  v-if="showCheatSheet">
        <div class="preview" id="cheatsheet" v-html="compiledCheatSheet">
        </div>
      </div>

      <!-- Show markdown  -->
      <div class="col-sm-6" v-if="!showHTML">
        <div class="preview" id="preview" v-html="compiledMarkdown">
        </div>
      </div>

      <!-- Show Html -->
      <div class="col-sm-6" v-if="showHTML">
        <div class="preview" id="html">
          {{ compiledMarkdown }}
        </div>
      </div>



    </div>
  </div>

  <iframe id="printArea" class="hide"></iframe>
  <script src="./scripts/vendor/vendor.js" type="text/javascript"></script>
  <script src="./scripts/app.js" type="text/javascript"></script>

</body>

</html>
