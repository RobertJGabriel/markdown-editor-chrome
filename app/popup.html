<!DOCTYPE html>
<html>

<head>
  <title>Markdown Editor Chrome</title>
  <meta charset="utf-8">
  <link href="./styles/vendor/bootstrap.min.css" rel="stylesheet">
  <link href="./styles/vendor/material.min.css" rel="stylesheet">
  <link href="./styles/styles.css" rel="stylesheet">
  <link href="./styles/vendor/github.min.css" rel="stylesheet">
  <link href="./styles/vendor/tln.min.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="container">

    <div class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <span class="navbar-brand" v-html="title"> </span>

          <span class="navbar-brand right" v-if="paid">
            <a class="icons margin-right" href="#" title='Save read me locally' v-on:click="saveLocally" tabindex="-1">
              <i class="fas fa-download"></i>
            </a>
            <a class="icons margin-right" title='Print Markdown Editor' v-on:click="print" tabindex="-1">
              <i class="fas fa-print"></i>
            </a>
      
            <a class="icons margin-right"  title='Display List' v-on:click="lineNumbers" tabindex="-1">
              <i class="far fa-list-alt"></i>
            </a>

            <a class="icons " title='Need help' target="blank" href="https://www.robertgabriel.ninja/contact?from=markdownapp"
              tabindex="-1">
              <i class="fas fa-question-circle"></i>
            </a>
      
          </span>

        </div>
      </div>
    </div>
    <div class="row editor">
      <div class="col-sm-6 spacing-right">
        <textarea class="form-control text-editor" rows="5" id="comment" @keyup="changeHandler()" :value="input" @input="update"></textarea>
      </div>
      <div class="col-sm-6">
        <div class="preview previewer" id="previewer" v-html="compiledMarkdown">
        </div>
      </div>
    </div>

  

  </div>


  <iframe id="printArea" style="display:none"></iframe>
  <script src="./scripts/vendor/vendor.js" type="text/javascript"></script>
  <script src="./scripts/app.js" type="text/javascript"></script>

</body>

</html>
