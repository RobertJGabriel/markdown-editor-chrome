<html>

<head>
  <title>Markdown Live Preview</title>
  <link href="./styles/vendor/bootstrap.min.css" rel="stylesheet">
  <link href="./styles/vendor/material.min.css" rel="stylesheet">
  <link href="./styles/styles.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="container">
    <div class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Markdown Live Preview</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <textarea class="form-control" rows="5" id="comment" :value="input" @input="update"></textarea>
      </div>
      <div class="col-sm-6">
        <div class="preview previewer" v-html="compiledMarkdown">
        </div>
      </div>
    </div>
  </div>


  <script src="./scripts/vendor/jquery.js" type="text/javascript"></script>
  <script src="./scripts/vendor/vue.js" type="text/javascript"></script>
  <script src="./scripts/vendor/vue-resouce.js" type="text/javascript"></script>
  <script src="./scripts/vendor/marked.js" type="text/javascript"></script>
  <script src="./scripts/vendor/loadish.js" type="text/javascript"></script>
  <script src="./scripts/app.js" type="text/javascript"></script>
</body>

</html>
