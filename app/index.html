<!DOCTYPE html>
<html>

<head>
  <title>Technical SEO check</title>
  <meta charset="utf-8">
  <link href="./styles/vendor/bootstrap.min.css" rel="stylesheet">
  <link href="./styles/vendor/material.min.css" rel="stylesheet">
  <link href="./styles/styles.css" rel="stylesheet">
  <link href="./styles/vendor/github.min.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="container">
    <div class="navbar navbar-warning notWhite" style="background-color: #feffff !important;">
      <div class="container-fluid">
        <div class="navbar-header">
         Technical SEO
        </div>
      </div>
    </div>
    <div class="form-group is-empty notWhite search" >
      <input type="text" class="form-control col-md-8" placeholder="Search" id="comment" @keyup="getSEOReport()" :value="input"
        @input="update">
    </div>
    <div class="row" style="    margin-top: 50px;">
      <div class="col-sm-12">

        <div class="row" v-if="loading == null">
          <h2>What is technical SEO</h2>
<p>So what does technical SEO refer to exactly? Does it somehow combine the on-page factors with the off-page factors? Well, partly indeed, partly not reallyâ€¦</p>
        </div>


        <div class="sk-folding-cube" v-if="loading == true">
          <div class="sk-cube1 sk-cube"></div>
          <div class="sk-cube2 sk-cube"></div>
          <div class="sk-cube4 sk-cube"></div>
          <div class="sk-cube3 sk-cube"></div>
        </div>
        <table v-if="loading == false" class="table table-striped table-hover ">
          <thead>
            <tr>
              <th></th>
              <th>Feature Name</th>
              <th>Read more</th>

            </tr>
          </thead>
          <tbody v-cloak v-for="item in css">
            <template v-if="!item.supported">
              <tr class="danger">
                <td></td>
                <td>{{item.name}}</td>
                <td>
                  <a v-bind:href="item.url" target="_blank">Read more</a>
                </td>
              </tr>
            </template>

            <template v-if="item.supported">
              <tr>
                <td></td>
                <td>{{item.name}}</td>
                <td></td>
              </tr>
            </template>
          </tbody>
        </table>



      </div>
    </div>
  </div>

  <style>
    .sk-folding-cube {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      position: relative;
      -webkit-transform: rotateZ(45deg);
      transform: rotateZ(45deg);
    }

    .sk-folding-cube .sk-cube {
      float: left;
      width: 50%;
      height: 50%;
      position: relative;
      -webkit-transform: scale(1.1);
      -ms-transform: scale(1.1);
      transform: scale(1.1);
    }

    .sk-folding-cube .sk-cube:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #333;
      -webkit-animation: sk-foldCubeAngle 2.4s infinite linear both;
      animation: sk-foldCubeAngle 2.4s infinite linear both;
      -webkit-transform-origin: 100% 100%;
      -ms-transform-origin: 100% 100%;
      transform-origin: 100% 100%;
    }

    .sk-folding-cube .sk-cube2 {
      -webkit-transform: scale(1.1) rotateZ(90deg);
      transform: scale(1.1) rotateZ(90deg);
    }

    .sk-folding-cube .sk-cube3 {
      -webkit-transform: scale(1.1) rotateZ(180deg);
      transform: scale(1.1) rotateZ(180deg);
    }

    .sk-folding-cube .sk-cube4 {
      -webkit-transform: scale(1.1) rotateZ(270deg);
      transform: scale(1.1) rotateZ(270deg);
    }

    .sk-folding-cube .sk-cube2:before {
      -webkit-animation-delay: 0.3s;
      animation-delay: 0.3s;
    }

    .sk-folding-cube .sk-cube3:before {
      -webkit-animation-delay: 0.6s;
      animation-delay: 0.6s;
    }

    .sk-folding-cube .sk-cube4:before {
      -webkit-animation-delay: 0.9s;
      animation-delay: 0.9s;
    }

    @-webkit-keyframes sk-foldCubeAngle {
      0%,
      10% {
        -webkit-transform: perspective(140px) rotateX(-180deg);
        transform: perspective(140px) rotateX(-180deg);
        opacity: 0;
      }
      25%,
      75% {
        -webkit-transform: perspective(140px) rotateX(0deg);
        transform: perspective(140px) rotateX(0deg);
        opacity: 1;
      }
      90%,
      100% {
        -webkit-transform: perspective(140px) rotateY(180deg);
        transform: perspective(140px) rotateY(180deg);
        opacity: 0;
      }
    }

    @keyframes sk-foldCubeAngle {
      0%,
      10% {
        -webkit-transform: perspective(140px) rotateX(-180deg);
        transform: perspective(140px) rotateX(-180deg);
        opacity: 0;
      }
      25%,
      75% {
        -webkit-transform: perspective(140px) rotateX(0deg);
        transform: perspective(140px) rotateX(0deg);
        opacity: 1;
      }
      90%,
      100% {
        -webkit-transform: perspective(140px) rotateY(180deg);
        transform: perspective(140px) rotateY(180deg);
        opacity: 0;
      }
    }
  </style>

  <script src="./scripts/vendor/jquery.js" type="text/javascript"></script>
  <script src="./scripts/vendor/vue.js" type="text/javascript"></script>
  <script src="./scripts/vendor/vue-resouce.js" type="text/javascript"></script>
  <script src="./scripts/vendor/loadish.js" type="text/javascript"></script>
  <script src="./scripts/vendor/fontawesome.js" type="text/javascript"></script>
  <script src="./scripts/app.js" type="text/javascript"></script>

</body>

</html>
