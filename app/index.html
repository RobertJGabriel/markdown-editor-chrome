<!DOCTYPE html>
<html>

<head>
  <title>Markdown Live Preview</title>
  <meta charset="utf-8">
  <link href="./styles/vendor/bootstrap.min.css" rel="stylesheet">
  <link href="./styles/vendor/material.min.css" rel="stylesheet">
  <link href="./styles/styles.css" rel="stylesheet">
  <link href="./styles/vendor/github.min.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="container">






    <div class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <span class="navbar-brand" v-html="title">
          </span>


          <span class="navbar-brand right" style="padding-top: 11px;"  v-if="paid">
            <a class="icons margin-right" href="#" title='Save read me locally' v-on:click="saveLocally" tabindex="-1">
              <i class="fas fa-shopping-cart"></i>
            </a>
            <a class="icons margin-right" title='Support my work on patreon!' target="blank" href="https://www.robertgabriel.ninja/donate"
              tabindex="-1">
              <i class="fas fa-donate"></i>
            </a>
            <a class="icons" title='Need help' target="blank" href="https://www.robertgabriel.ninja/contact?from=markdownapp" tabindex="-1">
              <i class="fas fa-question-circle"></i>
            </a>
          </span>

        </div>
      </div>
    </div>
    <div class="row editor">
      <div class="col-sm-6 spacing-right">
        <textarea class="form-control text-editor" rows="5" id="comment" @keyup="changeHandler()" :value="input" @input="update"></textarea>
      </div>
      <div class="col-sm-6">
        <div class="preview previewer" id="previewer" v-html="compiledMarkdown">
        </div>
      </div>
    </div>
  </div>


  <script src="./scripts/vendor/jquery.js" type="text/javascript"></script>
  <script src="./scripts/vendor/highlight.js" type="text/javascript"></script>
  <script src="./scripts/vendor/go.js" type="text/javascript"></script>
  <script src="./scripts/vendor/vue.js" type="text/javascript"></script>
  <script src="./scripts/vendor/vue-resouce.js" type="text/javascript"></script>
  <script src="./scripts/vendor/marked.js" type="text/javascript"></script>
  <script src="./scripts/vendor/loadish.js" type="text/javascript"></script>
  <script src="./scripts/vendor/fontawesome.js" type="text/javascript"></script>
  <script src="./scripts/app.js" type="text/javascript"></script>

</body>

</html>
